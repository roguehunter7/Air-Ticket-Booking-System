{% extends 'base.html'%}
{% block head %}
<style>
    h1{
        text-align: center;
    }
    body{
        background-color: rgba(255, 112, 67,0.15);
}
button{
      height: 30px;
      width: 150px;
      border-radius: 5%;
      margin: 10px auto;
      background-color: transparent;
      border: 2px solid black;
      color: black;
      font-size: medium;
      cursor: pointer;
      /* position:relative;
      left:40em; */
  }
</style>
    <title> My Planes </title>
{% endblock%}
{% block body %}
    <h1> New Plane Added </h1>

    <button onclick = "window.location.href='../staff_home';">Staff Home</button> 
    <button onclick = "window.location.href='../staff_addplane';">Add More Planes</button> 

    {% if data %}
    <table>
        <tr>
            <th>Airline</th>
            <th>Plane ID</th>
            <th>Seats</th>
        </tr>
        {% for row in data %}
        <tr>
            {% for key, value in row.items() %}
                <th> {{ value }} </th>
            {% endfor %}
        </tr>
        {% endfor %}
    </table> 
    {% else %}
        <p> Nothing to show here.. </p>  
    {% endif %}
{% endblock%}
